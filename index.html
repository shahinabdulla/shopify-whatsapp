<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Sample</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-container {
            display: flex;
            gap: 30px;
        }
        .product-image {
            width: 50%;
        }
        .product-image img {
            width: 100%;
            height: auto;
        }
        .product-details {
            width: 50%;
        }
        .product__title {
            margin-bottom: 20px;
        }
        .product-form__buttons {
            margin-top: 20px;
        }
        .buy-now-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <img src="https://via.placeholder.com/500" alt="Sample Product">
        </div>
        <div class="product-details">
            <div class="product__title">
                <h1>Sample Product Name</h1>
            </div>
            <div class="product-description">
                <p>This is a sample product description. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
            <div class="product-price">
                <h2>$99.99</h2>
            </div>
            <div class="product-form__buttons">
                <div class="buy-now-button">
                    Buy Now
                </div>
            </div>
        </div>
    </div>

    <!-- Include your custom.js file -->
    <script src="custom.js?phone=919633638812"></script>
</body>
</html>
